    <!-- Exercise Detail Modal -->
    <div id="exerciseDetail" class="exercise-detail">
      <div class="detail-content">
        <h2 id="exerciseTitle"></h2>
        <video id="exerciseVideo" autoplay loop muted></video>
        <p id="exerciseDuration"></p>
        <p id="exerciseInstructions"></p>
        <button class="close-detail" onclick="closeExerciseDetail()">Close</button>
      </div>
    </div>

    <script>
      function showExerciseDetail(title, videoSource, duration, instructions) {
        document.getElementById("exerciseTitle").innerText = title;
        document.getElementById("exerciseVideo").src = videoSource;
        document.getElementById("exerciseDuration").innerText = "Duration: " + duration;
        document.getElementById("exerciseInstructions").innerText = instructions;

        // Add the show class to trigger animation
        const exerciseDetail = document.getElementById("exerciseDetail");
        exerciseDetail.classList.add('show');

        // Allow some time for the transition before fully showing
        setTimeout(() => {
          document.querySelector(".exercise-detail .detail-content").style.transform = "scale(1)";
        }, 100); // 100ms delay before scaling content
      }

      function closeExerciseDetail() {
        // Scale the content down first
        document.querySelector(".exercise-detail .detail-content").style.transform = "scale(0.8)";

        // Wait for the scale down transition to finish before hiding
        setTimeout(() => {
          document.getElementById("exerciseDetail").classList.remove('show');
        }, 400); // Wait for the 0.4s scale transition
      }
    </script>
