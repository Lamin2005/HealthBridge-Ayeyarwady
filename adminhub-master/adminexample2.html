<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add/Edit Product</h1>
        <form>
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="Enter product name" required>

            <label for="productDescription">Description</label>
            <textarea id="productDescription" placeholder="Enter product description" required></textarea>

            <label for="productCategory">Category</label>
            <select id="productCategory">
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Kitchen</option>
            </select>

            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" placeholder="Enter product price" required>

            <label for="productStock">Stock Quantity</label>
            <input type="number" id="productStock" placeholder="Enter stock quantity" required>

            <button type="submit">Save Product</button>
        </form>
    </div>
</body>
</html>
