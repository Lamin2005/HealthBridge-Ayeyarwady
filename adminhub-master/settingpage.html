<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
}

.admin-panel {
  display: flex;
  width: 100%;
}

.sidebar {
  width: 20%;
  background-color: #2c3e50;
  color: white;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar nav ul {
  list-style: none;
  padding: 0;
}

.sidebar nav ul li {
  margin: 10px 0;
}

.sidebar nav ul li a {
  color: white;
  text-decoration: none;
}

.sidebar nav ul li a.active {
  font-weight: bold;
  color: #1abc9c;
}

.main-content {
  flex-grow: 1;
  padding: 20px;
  background-color: #f4f6f9;
}

header {
  margin-bottom: 20px;
}

.settings-page {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.settings-section {
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 20px;
}

.settings-section h2 {
  margin-bottom: 15px;
}

form label {
  display: block;
  margin: 10px 0 5px;
}

form input, form textarea, form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form textarea {
  resize: none;
}

form .save-btn {
  padding: 10px 20px;
  background-color: #1abc9c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

form .save-btn:hover {
  background-color: #16a085;
}

  </style>
</head>
<body>
  <div class="admin-panel">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#messages">Messages</a></li>
          <li><a href="#users">Users</a></li>
          <li><a href="#settings" class="active">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <h1>Settings</h1>
      </header>
      <div class="settings-page">
        <section class="settings-section">
          <h2>General Settings</h2>
          <form>
            <label for="site-name">Site Name:</label>
            <input type="text" id="site-name" placeholder="Enter site name">
            
            <label for="site-description">Site Description:</label>
            <textarea id="site-description" placeholder="Enter site description"></textarea>
            
            <button type="submit" class="save-btn">Save Changes</button>
          </form>
        </section>
        
        <section class="settings-section">
          <h2>Account Settings</h2>
          <form>
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" placeholder="Enter username">
            
            <label for="admin-email">Email:</label>
            <input type="email" id="admin-email" placeholder="Enter email">
            
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Enter new password">
            
            <button type="submit" class="save-btn">Update Account</button>
          </form>
        </section>
        
        <section class="settings-section">
          <h2>Preferences</h2>
          <form>
            <label for="theme">Theme:</label>
            <select id="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
            
            <label for="language">Language:</label>
            <select id="language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
            
            <label>
              <input type="checkbox" id="notifications"> Enable Notifications
            </label>
            
            <button type="submit" class="save-btn">Save Preferences</button>
          </form>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
