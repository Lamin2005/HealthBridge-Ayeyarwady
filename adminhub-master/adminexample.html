<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9fb;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2rem;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-card h2 {
            font-size: 1.5rem;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 1rem;
            color: #555;
        }
        .table-container {
            overflow-x: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header h1 {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>My Store</h1>
            <a href="#" class="btn">Add New Product</a>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-card">
                <h2>$12,340</h2>
                <p>Total Revenue</p>
            </div>
            <div class="stat-card">
                <h2>120</h2>
                <p>Products</p>
            </div>
            <div class="stat-card">
                <h2>300</h2>
                <p>Orders</p>
            </div>
            <div class="stat-card">
                <h2>98%</h2>
                <p>Customer Satisfaction</p>
            </div>
        </div>

        <!-- Product Table -->
        <div class="table-container">
            <h2>Product List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>Category A</td>
                        <td>$20.00</td>
                        <td>In Stock</td>
                        <td>
                            <button class="btn">Edit</button>
                            <button class="btn" style="background-color: #dc3545;">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>Category B</td>
                        <td>$15.00</td>
                        <td>Out of Stock</td>
                        <td>
                            <button class="btn">Edit</button>
                            <button class="btn" style="background-color: #dc3545;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
