<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Messages</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
}

.admin-panel {
  display: flex;
  width: 100%;
}

.sidebar {
  width: 20%;
  background-color: #2c3e50;
  color: white;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom: 20px;
}

.sidebar nav ul {
  list-style: none;
  padding: 0;
}

.sidebar nav ul li {
  margin: 10px 0;
}

.sidebar nav ul li a {
  color: white;
  text-decoration: none;
}

.sidebar nav ul li a.active {
  font-weight: bold;
  color: #1abc9c;
}

.main-content {
  flex-grow: 1;
  padding: 20px;
  background-color: #f4f6f9;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

header input {
  padding: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.message-page {
  display: flex;
  gap: 20px;
}

.message-sidebar {
  width: 30%;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
}

.message-item {
  padding: 10px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
}

.message-item.active {
  background-color: #eaf8f2;
  font-weight: bold;
}

.message-details {
  flex-grow: 1;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 20px;
}

textarea {
  width: 100%;
  height: 100px;
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.send-btn {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #1abc9c;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.send-btn:hover {
  background-color: #16a085;
}

  </style>
</head>
<body>
  <div class="admin-panel">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#messages" class="active">Messages</a></li>
          <li><a href="#users">Users</a></li>
          <li><a href="#settings">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <h1>Messages</h1>
        <input type="search" placeholder="Search messages...">
      </header>
      <div class="message-page">
        <div class="message-sidebar">
          <ul>
            <li class="message-item active">John Doe - New Inquiry</li>
            <li class="message-item">Jane Smith - Appointment Query</li>
            <li class="message-item">Mike Ross - Feedback</li>
          </ul>
        </div>
        <div class="message-details">
          <h2>John Doe</h2>
          <p><strong>Subject:</strong> New Inquiry</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam in felis vel nisl pharetra eleifend.</p>
          <textarea placeholder="Type your reply..."></textarea>
          <button class="send-btn">Send Reply</button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
